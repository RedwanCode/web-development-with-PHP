<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login">
        <h1 class="text-center"><span class="auto-type"></span></h1>

        <form class="needs-validation" action="logInRedirect.php" method="post">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email Address:</label>
                <input class="form-control" type="email" id="email" name="email" required>
                <div class="invalid-feedback">Please enter your email</div>
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password" maxlength="6" required>
                <div class="invalid-feedback">Please enter your password within 6 characters</div>
            </div>

            

            <p> <small>Don't have an account? Register <a href="Registration.html">here.</a></small> </p>

            <input type="submit" class="btn btn-success w-100"  value="Log In">

            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>  
    <script>
        var typed = new Typed(".auto-type",{
            strings: ["Welcome User!"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true 
        })
    </script>
</body>
</html>
